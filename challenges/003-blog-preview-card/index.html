<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="grid h-screen text-xs bg-yellow-300 font-figtree">
    <main class="m-auto">
      <div
        class="flex-col p-4 m-auto bg-white border border-black w-72 rounded-2xl shadow-3xl shadow-black"
      >
        <div>
          <img
            class="mx-auto rounded-2xl"
            src="assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="flex-1">
          <p
            class="w-16 py-1 mt-3 mb-2 font-bold text-center bg-yellow-300 rounded-sm"
          >
            Learning
          </p>
          <p>Published 21 Dec 2023</p>
        </div>
        <div>
          <h1 class="my-3 text-xl font-bold">HTML & CSS foundations</h1>
          <p class="mb-3 text-stone-500">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="flex items-center">
          <img
            class="justify-center size-8"
            src="assets/images/image-avatar.webp"
            alt=""
          />
          <p class="pl-3 font-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <div class="">
        <a
          class="p-3 ml-3 bg-white border-transparent rounded-full hover:font-bold"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Challenge by Frontend Mentor
        </a>
        <span class="mr-1 font-semibold"> Coded by Luiz Gustavo Agostinho</span
        >.
      </div>
    </footer>
  </body>
</html>
