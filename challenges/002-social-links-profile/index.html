<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="flex h-screen mx-auto text-sm bg-black font-inter">
    GitHub Frontend Mentor LinkedIn Twitter Instagram

    <main class="p-8 m-auto max-w-96 bg-custom_dark_grey rounded-xl">
      <section class="mb-6">
        <img
          class="mx-auto mb-3 rounded-full size-16"
          src="assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="text-lg text-center text-white">Jessica Randall</h1>
        <h4 class="mb-4 font-bold text-center text-custom_green">
          London, United Kingdom
        </h4>
        <p class="text-xs text-center text-white">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section class="grid grid-cols-1 grid-rows-5 size-72">
        <div
          class="p-3 mb-3 font-bold text-center text-white border-transparent rounded-md bg-custom_grey"
        >
          Github
        </div>
        <div
          class="p-3 mb-3 font-bold text-center text-white border-transparent rounded-md bg-custom_grey"
        >
          Frontend Mentor
        </div>
        <div
          class="p-3 mb-3 font-bold text-center text-white border-transparent rounded-md bg-custom_grey"
        >
          LinkedIn
        </div>
        <div
          class="p-3 mb-3 font-bold text-center text-white border-transparent rounded-md bg-custom_grey"
        >
          Twitter
        </div>
        <div
          class="p-3 mb-3 font-bold text-center text-white border-transparent rounded-md bg-custom_grey"
        >
          Instagram
        </div>
      </section>
    </main>
    <div class="text-sm text-center attribution">
      Challenge by
      <a
        class="text-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
